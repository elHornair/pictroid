<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pictroid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css//bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="masthead">
            <h3 class="muted">Pictroid</h3>
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        <ul class="nav">
                            <li class="active"><a href="#" class="bt-level" data-level="0">Level 1</a></li>
                            <li><a href="#" class="bt-level" data-level="1">Level 2</a></li>
                            <li><a href="#" class="bt-level" data-level="2">Level 3</a></li>
                            <li><a href="#" class="bt-level" data-level="3">Level 4</a></li>
                            <li><a href="#" class="bt-level" data-level="4">Level 5</a></li>
                        </ul>
                    </div>
                </div>
            </div><!-- /.navbar -->
        </div>

        <div class="row-fluid">
            <div class="span4">
                <img src="img/robot.png">
                <div id="messages"></div>
                <div id="commands-original">
                    <ul>
                        <li class="item left" data-type="left"></li>
                        <li class="item right" data-type="right"></li>
                        <li class="item up" data-type="up"></li>
                        <li class="item down" data-type="down"></li>
                        <li class="item conditional stone" data-type="stone"></li>
                        <li class="item conditional field" data-type="field"></li>
                        <li class="item condition" data-type="condition"></li>
                        <li class="item endcondition" data-type="endcondition"></li>
                        <li class="item repeat" data-type="repeat"></li>
                        <li class="item endrepeat" data-type="endrepeat"></li>
                        <li class="item counter" data-type="two">2</li>
                        <li class="item counter" data-type="three">3</li>
                        <li class="item counter" data-type="five">5</li>
                        <li class="item counter" data-type="seven">7</li>
                        <li class="item counter" data-type="infinite">&infin;</li>
                    </ul>
                </div>
                <ul id="commands-in-use">
                </ul>
            </div>
            <div class="span1">
                <a href="#" id="btn_run_code" class="btn btn-success">Run Code</a>
                <a href="#" id="btn_reset" class="btn btn-info hidden">Reset Pictroid</a>
            </div>
            <div class="span7">
                <span id="robot" class="easy_move right"></span>
                <ul id="map">
                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                    <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <p>&copy; by <a href="https://twitter.com/elHornair">@elHornair</a></p>
        </div>

    </div> <!-- /container -->

    <!-- Use this if you are connected to the internets -->
    <!--<script src="http://yui.yahooapis.com/3.9.0/build/yui/yui-min.js"></script>-->
    <!-- Use this for loading yui from local source  if you have no internet connection (of course you need to put yui in the vendors dir then) -->
    <script src="vendor/yui/build/yui/yui-min.js"></script>
    <script src="js/pictroid-main.js"></script>
    <script src="js/pictroid-parser.js"></script>
    <script src="js/pictroid-robot.js"></script>

    <script>
        /*global YUI */
        YUI().use('pictroid-main', function (Y) {
            'use strict';
            var main = new Y.Pictroid.Main();
        });
    </script>

</body>
</html>
